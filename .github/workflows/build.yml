name: Build Lightnovel Crawler (ARM64)

on:
  workflow_dispatch:

jobs:
  build:
    # Usa un runner estándar; si necesitas hardware ARM real, usa un self-hosted runner con etiquetas [self-hosted, linux, arm64]
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          # Ajusta según cómo declares las dependencias (requirements.txt o pyproject.toml)
          pip install .

      - name: Build executable
        # Revisa la acción y pínala a un tag/sha en lugar de @master cuando puedas
        uses: espressif/python-binary-action@master
        with:
          scripts: 'lncrawl'
          output-dir: './dist'
          target-platform: 'linux-aarch64'
          install-deps-command: 'pip install .'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightnovel-crawler-arm64
          path: ./dist
