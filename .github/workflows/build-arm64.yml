name: Build Standalone ARM64 Binary

on:
  push:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    name: Build for Linux ARM64

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: ðŸ› ï¸ Build Standalone Executable for ARM64
        uses: espressif/python-binary-action@master
        with:
          # --- CORRECCIÃ“N 1: 'script-file' -> 'scripts' (plural) ---
          scripts: 'lncrawl.py'
          
          # --- CORRECCIÃ“N 2: AÃ±adir el directorio de salida ---
          output-dir: 'dist'
          
          # La plataforma de destino
          target-platform: 'linux-aarch64'

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightnovel-crawler-linux-arm64
          # Le decimos que suba el contenido de la carpeta 'dist'
          path: dist
