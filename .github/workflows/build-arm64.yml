name: Build Standalone ARM64 Binary

on:
  push:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    name: Build for Linux ARM64

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: ğŸ› ï¸ Build Standalone Executable for ARM64
        uses: espressif/python-binary-action@master
        with:
          # --- CORRECCIÃ“N FINAL: Apuntar al script correcto dentro de la carpeta ---
          scripts: 'setup_pyi.py'
          
          output-dir: 'dist'
          target-platform: 'linux-aarch64'

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightnovel-crawler-linux-arm64
          path: dist
