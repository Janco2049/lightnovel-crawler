name: Build arm64 Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # O la versi√≥n que prefieras

    - name: Build executable
      uses: espressif/python-binary-action@master
      with:
        scripts: 'lncrawl.py'
        output-dir: './dist'
        target-platform: 'linux-aarch64'

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: lightnovel-crawler-linux-arm64
        path: ./dist
