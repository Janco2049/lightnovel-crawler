name: Build Standalone arm64 Binary

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Puedes ajustar la versi√≥n de Go si es necesario

      - name: Build arm64 binary
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -v -o lightnovel-crawler-linux-arm64 .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightnovel-crawler-linux-arm64
          path: lightnovel-crawler-linux-arm64
