name: Build Standalone ARM64 Binary

on:
  push:
    # Aseg√∫rate de que la rama a la que subes tus cambios est√© aqu√≠
    # El original usa 'master', pero los nuevos repositorios usan 'main'
    branches: [ main, master, dev ]
  # Tambi√©n puedes activarlo manualmente desde la pesta√±a "Actions" en GitHub
  workflow_dispatch:

jobs:
  build-arm64:
    # NO incluyas la condici√≥n "if" aqu√≠
    runs-on: ubuntu-latest # Usamos un runner est√°ndar y cross-compilamos
    name: Build for Linux ARM64

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: üõ†Ô∏è Build Standalone Executable for ARM64
        uses: espressif/python-binary-action@master # Usar v1 es m√°s estable
        with:
          # El script que se convierte en ejecutable
          script-file: 'lncrawl.py'
          # La plataforma de destino
          target-platform: 'linux-aarch64'

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightnovel-crawler-linux-arm64
          # La acci√≥n guarda los resultados en el directorio "dist"
          path: dist
