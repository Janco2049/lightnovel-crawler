name: Build Standalone ARM64 Binary from PyPI

on:
  push:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    name: Build for Linux ARM64

    steps:
      - name: üì• Checkout Repository
        # A√∫n necesitamos este paso para que la acci√≥n pueda ejecutarse
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üõ†Ô∏è Build Standalone Executable for ARM64
        uses: espressif/python-binary-action@master
        with:
          # 1. Comando para instalar el paquete desde PyPI y la herramienta de compilaci√≥n.
          # Usamos "uv pip" porque es r√°pido y es el que usa la acci√≥n por defecto.
          install-deps-command: "uv pip install lightnovel-crawler pyinstaller"

          # 2. Apuntamos al script 'lncrawl' que fue instalado por pip en el entorno.
          # Ya no es un archivo .py, sino el nombre del comando.
          scripts: 'lncrawl'

          # 3. Directorio donde se guardar√° el binario compilado.
          output-dir: 'dist'

          # 4. La plataforma de destino que necesitas.
          target-platform: 'linux-aarch64'

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightnovel-crawler-linux-arm64
          path: dist
